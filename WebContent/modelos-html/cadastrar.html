<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrar.css">
    <script src="https://kit.fontawesome.com/088ed5f28c.js" crossorigin="anonymous"></script>
    <title>Lista de Livros</title>
</head>

<body>
    <nav id="main-nav">
        <div class="container">
            <div class="logo">
                <h1>
                    <i class="fas fa-book"></i>
                    Lista de Livros
                </h1>
            </div>
            <ul id="main-menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastrar.html" class="active">Cadastrar</a></li>
                <li><a href="lista.html">Listar</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h2>Adicionar Livro</h2>
        <form id="cadastrar-livro" action="">
            <input type="hidden" name="id">

            <div class="input-group" id="container-titulo">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo" autocomplete="off" required="">
            </div>

            <div class="input-group" id="container-autor">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="autor" autocomplete="off" required="">
            </div>

            <div class="input-group" id="container-paginas">
                <label for="paginas">Total de Páginas</label>
                <input type="number" name="paginas" id="paginas" autocomplete="off">
            </div>

            <div class="input-group" id="container-pagina-atual">
                <label for="pagina-atual">Página Atual</label>
                <input type="number" name="pagina-atual" id="pagina-atual" autocomplete="off">
            </div>

            <div class="input-group" id="container-url-img">
                <label for="uel-img">URL da Capa</label>
                <input type="text" name="uel-img" id="uel-img" autocomplete="off">
            </div>

            <div class="buttons-group" id="container-buttons">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>

   

    <footer>
        <div class="container">
            <a href="https://github.com/FelypeGanzert">Felype Ganzert</a> &copy | 2020
        </div>
    </footer>
</body>

</html>
